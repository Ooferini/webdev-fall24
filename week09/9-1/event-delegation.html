<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>event delegation</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        font-size: 1.5rem;
      }
      img {
        display: block;
      }
      .hidden {
        display: none;
      }
      .active {
        color: red;
        text-shadow: 2px 2px 2px blue;
      }
    </style>
    <script>
      // globally declare our hideBtn
      let hideBtn;
      let eventH1;

      // wait for the DOM content to load before executing certain lines of code
      document.addEventListener("DOMContentLoaded", function (event) {
        // now we can assign html elements to js variables
        hideBtn = document.getElementById("hideBtn");
        eventH1 = document.getElementById("eventH1");
        // assign other event listeners
        hideBtn.addEventListener("click", toggleVisible);

        document
          .getElementById("eventH1")
          .addEventListener("mouseover", function (event) {
            // peep the event object that got passed to this anonymous function
            //store the element that recieved the event
            var element = event.target;
            element.classList.toggle("active");
          });
      });

      function toggleVisible() {
        var ash = document.getElementById("ash");
        ash.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <h1 id="eventH1">hello vro</h1>

    <button id="hideBtn">hide</button>
    <img id="ash" src="../../midterm/img/ash.jpeg" />
  </body>
</html>
