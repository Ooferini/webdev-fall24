<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back"
    />
    <title>Third West Hub | FAQ</title>
    <!-- styles for accordion specifically -->
    <style>
      .panel {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="back-button" onclick="window.open('index.html', '_self');">
      <span class="material-symbols-outlined"> arrow_back </span>
      <p>back 2 home</p>
    </div>
    <header class="subpage-header">
      <h1>FAQ</h1>
      <h2 class="subtitle">the standard go-to questions</h2>
    </header>
    <main>
      <section class="card">
        <img
          class="pic"
          src="img/faq.webp"
          caption="clipart 3d man with magnifying glass"
        />
      </section>
      <section class="card">
        <div class="card-header accordion">
          <h2>events</h2>
        </div>
        <div class="panel">
          <p>cool events around campus</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>josef dunlap</p>
        <p>:)</p>
        <p>
          <a href="https://newdorkcity.online">newdorkcity.online</a>
        </p>
      </div>
    </footer>

    <script>
      var accordions = document.getElementsByClassName("accordion");

      for (var i = 0; i < accordions.length; i++) {
        accordions[i].addEventListener("click", function () {
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      }
    </script>
  </body>
</html>
