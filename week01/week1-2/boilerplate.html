<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding. w/o this tag, our fonts might not load properly -->
    <meta charset="utf-8" />
    <!-- the viewport tag sets the initial scale and ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- title tag shows up in browser tab and search results -->
    <title>HTML Boilerplate</title>
  </head>
  <body></body>
</html>
